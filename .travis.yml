language: go
go:
- 1.9.2
- tip
cache:
  directories:
  - "$HOME/.glide"
install:
- ./script/bootstrap -u
script:
- ./script/test
env:
  global:
    - RELEASE_NAME=packer-builder-softlayer
before_deploy:
  - ./script/build all
  - sha256sum ${RELEASE_NAME}_* > checksums.sha256
deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - checksums.sha256
    - ${RELEASE_NAME}_darwin_amd64
    - ${RELEASE_NAME}_linux_amd64
  on:
    tags: true



